<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMDo App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


	<section id="wrapper">
		<h1>IMDo App</h1>

		<ul>
			<li id="mustdo" class="prior-high">Project PHP</li>
			<li class="prior-high">Learning GIT</li>
			<li class="prior-normal">Become a Javascript ninja</li>
			<li class="prior-low">Doing JS like a pro</li>
			<li class="prior-low">Create our own CMS</li>
		</ul>
	</section>



	<script>
	// FRAMEWORK

	var IMDelement = function(element)
	{
		this.element = element;
		this.isArray = (element.length > 1) ? true : false;    			// VERKORTE IF/ELSE

	}

	IMDelement.prototype.addClass = function(p_class)
	{
		if(this.isArray)
		{
			for(var i=0, l=this.element.length; i<l; i++)
			{
				this.element[i].classList.add(p_class);
				
			}
		} 
		else
		{
			this.element.classList.add(p_class);
		}
	
		return this.element;
	}

	var $ = function(p_element)
	{
		var firstCharacter = p_element.charAt(0);
		var result;
		switch(firstCharacter)
		{
			case "#":
				var idToSelect = p_element.substring(1, p_element.length);
				var element = document.getElementById(idToSelect);
				var result = new IMDelement(element);
			break;

			case ".":
				var classToSelect = p_element.substring(1, p_element.length);
				var elements = document.getElementsByClassName(classToSelect);
				var result = new IMDelement(elements);
			break;
			
			default:
			var selectAll = p_element;
			var tags = document.getElementsByTagName(selectAll);
			var result = new IMDelement(tags);
			break;

		}

		return result;
	}

	//$('#item1').color('yellow');
	//$('.todo').color('red');
	$('#mustdo').addClass("done");
	$('li').addClass("done");
	$('.prior-low').addClass("done");

	</script>
</body>
</html>
